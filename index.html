<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophoto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div id="brand">
                <h1>Astrophoto</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="about">About</a></li>
                    <li><a href="#" id="sun">Sun</a></li>
                    <li><a href="#" id="moon">Moon</a></li>
                    <li><a href="#" id="solar-system">Solar System</a></li>
                    <li><a href="#" id="galaxies">Galaxies</a></li>
                    <li><a href="#" id="comets">Comets</a></li>
                    <li><a href="#" id="other-objects">Other Objects</a></li>
                </ul>
            </nav>
            <div id="theme-switcher">
                <label for="theme-toggle">Dark Mode</label>
                <input type="checkbox" id="theme-toggle">
            </div>
        </div>
    </header>

    <div class="gallery">
        <!-- Галерея фотографий -->
    </div>

    <div class="modal">
        <!-- Модальное окно для увеличенных изображений -->
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <p id="caption"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
