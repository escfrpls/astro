<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophoto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение шрифта Roboto с Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body class="dark-theme">
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showAbout()">About Me</a></li>
                <li><a href="#" onclick="showGallery('sun')">Sun</a></li>
                <li><a href="#" onclick="showGallery('moon')">Moon</a></li>
                <li><a href="#" onclick="showGallery('solar')">Solar System</a></li>
                <li><a href="#" onclick="showGallery('galaxy')">Galaxies</a></li>
                <li><a href="#" onclick="showGallery('comet')">Comets</a></li>
                <li><a href="#" onclick="showGallery('other')">Other Objects</a></li>
            </ul>
        </nav>
        <div class="theme-switcher">
            <button class="toggle-theme" onclick="toggleTheme()">Light</button>
        </div>
    </header>
    <div class="gallery" id="gallery"></div>
    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="">
        <p id="modal-caption"></p>
    </div>
    <div class="about-container" id="about-container"></div>
    <script src="script.js"></script>
</body>
</html>
